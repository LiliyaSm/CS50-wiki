{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class = "text-center">All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a  href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
